    <!-- modal za vijesti pocetak -->
    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewsModalLabel">Dodaj vijest</h1>
                    <button type="button" class="modal-X-button" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addNewsForm">
                        <div id="titleNamingContainer">
                            <label for="newsTitle">Naslov:</label>
                            <input type="text" name="newsTitle" id="inputTitle">
                        </div>
                        <div>
                            <label for="newsText">Text Objave:</label>
                            <textarea name="newsText" id="newsText" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="buttonClose" data-bs-dismiss="modal">Zatvori</button>
                    <button type="button" class="buttonConfirm" onclick="SaveNews('')">Objavi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="readNewsModal" tabindex="-1" aria-labelledby="readNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="readNewsModalLabel">Vijest</h1>

                </div>
                <div class="modal-body">
                    <div>
                        <p id="textNEWS"></p>
                    </div>
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="buttonClose" data-bs-dismiss="modal">Zatvori</button>
                    <button type="button" class="buttonConfirm" id="editBTN">Uredi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">UreÄ‘ivanje Vijesti</h1>
                    <button type="button" class="modal-X-button" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editNewsForm">
                        <div id="titleNamingContainer">
                            <label for="newsTitle">Naslov:</label>
                            <input type="text" name="newsTitle" id="inputEditTitle">
                        </div>
                        <div>
                            <label for="newsText">Tekst Objave:</label>
                            <textarea name="newsText" id="newsEditText" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="buttonClose" data-bs-dismiss="modal">Zatvori</button>
                    <button type="button" class="buttonConfirm" id="saveEditBTN">Spremi</button>
                </div>
            </div>
        </div>
